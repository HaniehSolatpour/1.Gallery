<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>10</title>
  <style>
    .circle {
      position: relative;
      width: 40px;
      height: 40px;
      border: 2px solid #fff;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      transition: all 200ms;
      box-shadow: 0 0 2px #000;
    }

    .circle:hover {
      transform: scale(1.1, 1.1);
      box-shadow: 0 0 10px #000;
    }

    body {
      background-image: url("../images/1.jpg");
      background-repeat: no-repeat;
      background-position: top;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="hstack justify-content-center mt-5">
          <!-- <div class="circle" style="background-color: red"></div>
            <div class="circle" style="background-color: blue"></div>
            <div class="circle" style="background-color: yellow"></div>
            <div class="circle" style="background-color: green"></div> -->
        </div>
      </div>
    </div>
  </div>
  <script>
    let colors = ["red", "blue", "yellow", "#ff6600", "#fff"];

    document.body.style.backgroundColor = colors[0];

    for (let i = 0; i < colors.length; i++) {
      let mydiv = document.createElement("div");
      mydiv.setAttribute("class", "circle");
      mydiv.style.backgroundColor = colors[i];
      mydiv.addEventListener("click", function () {
        changeBgColor(i);
      });

      let parentDiv = document.querySelector("div.hstack");

      parentDiv.appendChild(mydiv);
    }

    function changeBgColor(colorindex) {
      console.log(colorindex);
      document.body.style.backgroundColor = colors[colorindex];
    }
  </script>
</body>

</html>
