<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>main5</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <img src="../images/1.jpg" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-6">
          <div class="row g-4" id="thumbnailContainer">
            <!-- <div class="col-4">
              <img src="images/1.jpg" alt="" class="img-fluid thumbnail" />
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script>
      let pics = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];

      for (let i = 0; i < pics.length; i++) {
        let mydiv = document.createElement("div");
        mydiv.setAttribute("class", "col-3");

        let mypic = document.createElement("img");
        mypic.setAttribute("class", "img-fluid");
        mypic.setAttribute("src", "../images/" + pics[i]);
        mypic.addEventListener("click", function () {
          handler(i);
        });

        mydiv.appendChild(mypic);

        let thumbnailContainer = document.getElementById("thumbnailContainer");
        thumbnailContainer.appendChild(mydiv);
      }

      function handler(newpicindex) {
        document
          .querySelectorAll("img.img-fluid")[0]
          .setAttribute("src", "../images/" + pics[newpicindex]);
      }
    </script>
  </body>
</html>
